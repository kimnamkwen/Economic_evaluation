    const sideNavEl = document.getElementById('side-nav');
    const mainContentEl = document.getElementById('main-content');
    let currentMenu = "center";
    let currentSubKey = menuData[currentMenu].submenus[0].key;

    function renderSideNav(menuKey) {
      sideNavEl.innerHTML = `<h2>${menuData[menuKey].label} 세부 목록</h2>
        <ul class="nav-list">
          ${menuData[menuKey].submenus.map(sub=>
            `<li><a class="nav-link${sub.key===currentSubKey ? ' active' : ''}" data-sub="${sub.key}" href="#">${sub.label}</a></li>`
          ).join('')}
        </ul>`;
    }

    function renderContent(menuKey, subKey) {
      const submenu = menuData[menuKey].submenus.find(s=>s.key===subKey);
      mainContentEl.innerHTML = submenu ? submenu.content : "<p>해당 내용을 불러올 수 없습니다.</p>";
    }

    function handleMainMenuClick(e) {
      const target = e.target.closest('.menu-item');
      if (!target) return;
      Array.from(mainMenuEl.querySelectorAll('.menu-item')).forEach(mi => mi.classList.remove('active'));
      target.classList.add('active');
      const menuKey = target.getAttribute('data-menu');
      currentMenu = menuKey;
      currentSubKey = menuData[menuKey].submenus[0].key;
      renderSideNav(menuKey);
      renderContent(menuKey, currentSubKey);
    }

    function handleSubMenuClick(e) {
      const link = e.target.closest('.nav-link');
      if (!link) return;
      e.preventDefault();
      Array.from(sideNavEl.querySelectorAll('.nav-link')).forEach(l => l.classList.remove('active'));
      link.classList.add('active');
      currentSubKey = link.getAttribute('data-sub');
      renderContent(currentMenu, currentSubKey);
    }

    mainMenuEl.addEventListener('click', handleMainMenuClick);
    sideNavEl.addEventListener('click', handleSubMenuClick);

    // 초기 랜더링
    renderSideNav(currentMenu);
    renderContent(currentMenu, currentSubKey);
  </script>
